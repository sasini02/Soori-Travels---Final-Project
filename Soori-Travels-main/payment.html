    <script>
        function purchaseWildlifePackage() {
            // Check if the required fields are filled
            var name = document.getElementById('name').value;
            var cardNumber = document.getElementById('cardnumber').value;
            var expirationDate = document.getElementById('expirationdate').value;
            var securityCode = document.getElementById('securitycode').value;
            var startdate = document.getElementById('startdate').value;
    
            if (name.trim() === '' || cardNumber.trim() === '' || expirationDate.trim() === '' || securityCode.trim() === '') {
                alert("Please fill in all the required fields.");
                return;
            }
    
            // Get the current date
            var currentDate = new Date();
    
            // Format the current date to your desired format
            var formattedDate = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getDate().toString().padStart(2, '0')} ${currentDate.getHours().toString().padStart(2, '0')}:${currentDate.getMinutes().toString().padStart(2, '0')}:${currentDate.getSeconds().toString().padStart(2, '0')}`;
    
            // Data to be stored in Firestore
            var paymentData = {
                name: name,
                StartDate: startdate,
                packageName: 'wildlife',
                PurchaseDate: formattedDate,
                // Add more fields as needed
            };
    
            // Reference to the Firestore collection (change 'payments' to your desired collection name)
            var paymentsCollection = db.collection('Purchasing');
    
            // Add a new document to the 'payments' collection
            paymentsCollection.add(paymentData)
                .then(function (docRef) {
                    console.log("Document written with ID: ", docRef.id);
                    // Display a prompt message
                    var confirmation = confirm("Thanks for purchasing the Wildlife Paradise package! Click OK to continue.");
    
                    // If the user clicks "OK," navigate to postLogin.html
                    if (confirmation) {
                        window.location.href = 'postLogin.html';
                    }
                })
                .catch(function (error) {
                    console.error("Error adding document: ", error);
                });
        }
    </script>
